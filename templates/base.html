<!-- templates/base.html -->

</html>
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Django blog</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-Success container-fluid">
            <div class="container-fluid h5">
                <a class="navbar-brand" href="{% url 'home' %}">blogpot :)</a>
                {% if user.is_authenticated %}

                <a class="navbar-text" href="{% url 'post_new' %}">+ New Post</a>
                <a class="btn btn-outline-warning btn-sm" href="{% url 'logout' %}" role="button">Log out</a>
                {% else %}
                
                <div>
                You are not logged in
                <a class="btn btn-outline-warning btn-sm" href="{% url 'signup' %}" role="button">Sign Up</a>
                <a class="btn btn-outline-warning btn-sm" href="{% url 'login' %}" role="button">Log In</a>
                </div>
                {% endif %}
            </div>
        </nav>

    </header>
    <div class="container-fluid ">
        {% block content %}
        {% endblock content %}
    </div>
    <nav class="navbar fixed-bottom navbar-dark bg-Success">
        <div class="container">
            <a class="navbar-brand " href="{% url 'home' %}">blogpot.com</a>
        </div>
    </nav>
</body>

</html>
